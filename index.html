<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Staff Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* DESIGN GLASSMORPHISM */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        h2 { margin-bottom: 5px; color: #4a4a4a; }
        p.subtitle { margin-top: 0; color: #888; font-size: 0.9rem; margin-bottom: 20px; }

        /* INPUT CARIAN */
        .search-box { position: relative; margin-bottom: 25px; }
        
        input {
            width: 100%;
            padding: 15px 20px;
            padding-right: 50px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
            background: #f9f9f9;
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 5px;
            bottom: 5px;
            width: 45px;
            background: #764ba2;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.1rem;
        }

        /* KAD PROFIL HASIL */
        #resultCard {
            display: none;
            animation: slideUp 0.5s ease forwards;
            text-align: left;
            margin-top: 20px;
        }

        .profile-img {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            display: block;
            margin: 0 auto 15px;
        }

        .teacher-name { text-align: center; font-size: 1.4rem; font-weight: 600; color: #333; margin: 10px 0 5px; }
        .teacher-role { text-align: center; color: #764ba2; font-weight: 600; margin-bottom: 25px; display: block; }

        .info-item {
            display: flex; align-items: center; margin-bottom: 15px; padding: 10px;
            background: #f4f6fc; border-radius: 10px;
        }

        .icon-box {
            width: 40px; height: 40px; background: #e0e7ff; color: #667eea;
            border-radius: 10px; display: flex; align-items: center; justify-content: center;
            margin-right: 15px;
        }

        .info-content small { display: block; color: #888; font-size: 0.75rem; text-transform: uppercase; }
        .info-content span { font-weight: 500; color: #444; }

        .error { color: #e74c3c; background: #fdecea; padding: 10px; border-radius: 8px; display: none; text-align: center; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <h2>Portal Staff SK</h2>
    <p class="subtitle">Masukkan No. Kad Pengenalan</p>

    <div class="search-box">
        <input type="text" id="icInput" placeholder="Contoh: 880101..." onkeypress="if(event.key==='Enter') cariStaff()">
        <button class="search-btn" onclick="cariStaff()"><i class="fas fa-search"></i></button>
    </div>

    <div id="errorMessage" class="error">Tiada rekod dijumpai.</div>

    <div id="resultCard">
        <img id="pGambar" src="" class="profile-img" alt="Gambar Guru">
        <h3 id="pNama" class="teacher-name">Nama Guru</h3>
        <span id="pJawatan" class="teacher-role">Jawatan</span>

        <div class="info-item"><div class="icon-box"><i class="fas fa-star"></i></div>
            <div class="info-content"><small>Gred</small><span id="pGred">-</span></div></div>
        
        <div class="info-item"><div class="icon-box"><i class="fas fa-book"></i></div>
            <div class="info-content"><small>Opsyen</small><span id="pOpsyen">-</span></div></div>

        <div class="info-item"><div class="icon-box"><i class="fas fa-layer-group"></i></div>
            <div class="info-content"><small>Dominan</small><span id="pDominan">-</span></div></div>

        <div class="info-item"><div class="icon-box"><i class="fas fa-id-card"></i></div>
            <div class="info-content"><small>ID Delima</small><span id="pIdDelima">-</span></div></div>

        <div class="info-item"><div class="icon-box"><i class="fas fa-tasks"></i></div>
            <div class="info-content"><small>Tugas Khas</small><span id="pTugas">-</span></div></div>
    </div>
</div>

<script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRsvip67QwGzy2gu0coChpig9r2ZMzw6Hi6kHGnVh4m9woeC8IdZWm76AiT1kS2ugsWT3AIGNnatuBj/pub?output=csv';
    let staffData = [];

    fetch(csvUrl).then(res => res.text()).then(data => {
        const rows = data.split('\n');
        for (let i = 1; i < rows.length; i++) {
            const cols = rows[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            if (cols.length > 1) {
                staffData.push({
                    nama: c(cols[0]), ic: c(cols[1]), jawatan: c(cols[2]),
                    gred: c(cols[3]), opsyen: c(cols[4]), dominan: c(cols[5]),
                    idDelima: c(cols[6]), tugas: c(cols[7]), gambar: c(cols[8])
                });
            }
        }
    });

    function c(text) { return text ? text.replace(/^"|"$/g, '').trim() : ''; }

    function cariStaff() {
        const input = document.getElementById('icInput').value.trim();
        const card = document.getElementById('resultCard');
        const err = document.getElementById('errorMessage');
        
        card.style.display = 'none'; err.style.display = 'none';
        
        const staff = staffData.find(s => s.ic === input);
        if (staff) {
            document.getElementById('pNama').textContent = staff.nama;
            document.getElementById('pJawatan').textContent = staff.jawatan;
            document.getElementById('pGred').textContent = staff.gred;
            document.getElementById('pOpsyen').textContent = staff.opsyen;
            document.getElementById('pDominan').textContent = staff.dominan;
            document.getElementById('pIdDelima').textContent = staff.idDelima;
            document.getElementById('pTugas').textContent = staff.tugas;
            document.getElementById('pGambar').src = staff.gambar || 'https://cdn-icons-png.flaticon.com/512/847/847969.png';
            card.style.display = 'block';
        } else {
            err.style.display = 'block';
        }
    }
</script>
</body>
</html>
